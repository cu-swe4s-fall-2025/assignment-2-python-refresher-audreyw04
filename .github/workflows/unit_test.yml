name: Unit tests

on:
  push:
  pull_request:
    branches: [ master ]
jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: python3 -u -m unittest discover -s test -v
  
  run_style_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          init-shell: bash
      - run: pycodestyle $(git ls-files "*.py")
        shell: bash -l {0}

  run_func_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run functional tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: bash test/test_print_fires.sh