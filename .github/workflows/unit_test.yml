name: Unit tests

on:
  push:
  pull_request:
    branches: [ master ]
jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: python3 -u -m unittest discover -s test -v
      
